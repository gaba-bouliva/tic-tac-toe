<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <select name="playMode" id="play-mode">
        <option value="two_players">Play with a friend</option>
        <option value="one_player">Play against computer</option>
      </select>
      <select name="difficulty" id="difficulty" hidden>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="impossible">Impossible</option>
      </select>
    </div>
    <div class="gameboard">
      <div id="cell1" class="cell"></div>
      <div id="cell2" class="cell"></div>
      <div id="cell3" class="cell"></div>
      <div id="cell4" class="cell"></div>
      <div id="cell5" class="cell"></div>
      <div id="cell6" class="cell"></div>
      <div id="cell7" class="cell"></div>
      <div id="cell8" class="cell"></div>
      <div id="cell9" class="cell"></div>
  </div>
  <div class="footer"><button class="restart">Restart</button></div>
<script src="index.js"></script>
</body>
</html>
